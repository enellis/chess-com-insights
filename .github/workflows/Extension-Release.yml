name: Chrome Extension Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: "chess-com-insights" # Arbeitsverzeichnis auf 'chess-com-insights' festlegen

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.4.0"

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install dependencies
        working-directory: chess-com-insights # Wechsel zum Arbeitsverzeichnis 'chess-com-insights'
        run: npm install

      - name: Build Chrome Extension
        working-directory: chess-com-insights # Wechsel zum Arbeitsverzeichnis 'chess-com-insights'
        run: npm run build

      - name: Compress dist folder
        working-directory: chess-com-insights # Wechsel zum Arbeitsverzeichnis 'chess-com-insights'
        run: |
          cd dist
          zip -r ../extension.zip .
          cd ..
          gzip extension.zip
          export RELEASE_VERSION=$(jq -r '.version' package.json)  # Exportiere die Variable RELEASE_VERSION
          mv extension.zip.gz "chess-com-insights-v${RELEASE_VERSION}.zip.gz"
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV  # FÃ¼ge die Variable zur GITHUB_ENV-Datei hinzu

  create_release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: "chess-com-insights" # Arbeitsverzeichnis auf 'chess-com-insights' festlegen

      - name: Create Git Tag
        working-directory: chess-com-insights # Wechsel zum Arbeitsverzeichnis 'chess-com-insights'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag "v${{ env.RELEASE_VERSION }}"
          git push origin "v${{ env.RELEASE_VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: "chess-com-insights-v${{ env.RELEASE_VERSION }}.zip.gz"
          body: Release of version v${{ env.RELEASE_VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
